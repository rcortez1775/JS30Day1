<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Overwatch Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Overwatch Soundboard</h1>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Genji</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">DVA</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hanzo</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Junkrat</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">McCree</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Mei</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Soldier 76</span>
        </div>
        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">Torbj&ouml;rn</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/attack.mp3"></audio>
    <audio data-key="83" src="sounds/dva online.mp3"></audio>
    <audio data-key="68" src="sounds/hanzo.mp3"></audio>
    <audio data-key="70" src="sounds/its a perfect day.mp3"></audio>
    <audio data-key="74" src="sounds/its high noon.mp3"></audio>
    <audio data-key="75" src="sounds/mei here.mp3"></audio>
    <audio data-key="76" src="sounds/soldier 76.mp3"></audio>
    <audio data-key="186" src="sounds/tourb.mp3"></audio>

    <script src="index.js"></script>
</body>

</html>
